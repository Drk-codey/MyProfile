<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/script.js" defer></script>
  <title>My Profile</title>
</head>
<body>
  <div class="container">
    <p class="text" data-testid="slackUserName">Kayode Ogunlade</p>
    <div id="img-container">
      <img src="" alt="My picture" data-testid="slackDisplayImage">
    </div>
    <p class="text" id="currentDay" data-testid="currentDayOfTheWeek"></p>
    <p class="text" id="currentUTCTime" data-testid="currentUTCTime"></p>
    <p class="text" data-testid="myTrack">Frontend</p>
    <a href="https://github.com/Drk-codey/MyProfile" target="_blank" rel="noopener noreferrer">
      <p class="text" data-testid=“githubURL”>Link to the source code</p>
    </a>
  </div>
  
</body>
</html>
