<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/script.js" defer></script>
  <title>My Profile</title>
</head>
<body>
  <div class="container">
    <p class="text" data-testid="slackUserName">
      <span class="bold">Slack Name:</span>
      Kayode Ogunlade
    </p>
    <div id="img-container">
      <img src="/img/My_picture.jfif" alt="My picture" data-testid="slackDisplayImage">
    </div>
    <p class="text"  data-testid="currentDayOfTheWeek">
      <span class="bold">Current Day of the week:</span>
      <span id="currentDay"></span>
    </p>
    <p class="text"  data-testid="currentUTCTime">
      <span class="bold">Utc TIme:</span>
      <span id="currentUTCTime"></span>
    </p>
    <p class="text" data-testid="myTrack">
      <span class="bold">Track:</span>
      Frontend
    </p>
    <p class="text" data-testid=“githubURL”>
      <span class="bold">Github URL:</span>
      <a href="https://github.com/Drk-codey/MyProfile" target="_blank" rel="noopener noreferrer">Link to the source code</a>
    </p>
  </div>
  
</body>
</html>
